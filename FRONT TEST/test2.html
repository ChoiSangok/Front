<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

table,tr,th,td{
	border: 1px solid black;
	border-spacing: 2;
	border-collapse: 2;
}


</style>

<script type="text/javascript"
src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){
	
	
	$("#tr1").click(function(){
		
		$("#tr1").css("color","white")
				.css("background","black");
	})
	
	
	$("#tr2").click(function(){

				.css("background","black");
	})
	
	
	$("#tr3").click(function(){

				.css("background","black");
	})
	
})

</script>
</head>
<body>

<table>
