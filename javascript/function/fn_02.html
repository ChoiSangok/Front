<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20200427 javascript</title>
<script type="text/javascript">

//js 함수, function
	
// 	function 함수이름( 매개변수1, 매개변수2, ... ) {
// 		실행코드
		
// 		return 반환값
	
// 	}

// 	**매개변수의 데이터타입과 반환데이터타입을 별도로 명시하지 않는다
	

//함수 호출 코드

// var res= 함수이름(전달인자1, 전달인자2, ...);


//함수 정의
function hello(){
	console.log("hello")
}

var f=hello; //함수의 이름을 변수에 저장(변수로 함수 호출 가능)
var res=hello(); //함수 호출 결과 저장

console.log("-----f-----")
console.log(f)

console.log("-----res----")
console.log(res)

console.log("--------------")

var func=function(data1,data2){
	console.log(data1+":"+data2)
	
	return data1+data2;
	
}
var result=func(10,20)
console.log("덧셈결과")
console.log(result);

console.log("--------------")

var result2=func("alice",100);
console.log(result2)

console.log("0--------")
var res1=func(); //매개변수 2개중 하나도 전달하지 않기
console.log(res1) // NaN 반환함

var res2=func(10); //매개변수 2개중 하나만 전달하기
console.log(res2) // NaN 반환함
//매개변수에 전달인자를 전달하지 않으면 undefined 로 처리된다


console.log("-------------")
var res3=func(1,2,3,4);
console.log(res3)

//매개변수보다 많은 수의 전달인자는 무시한다



</script>
</head>
<body>

</body>
</html>
