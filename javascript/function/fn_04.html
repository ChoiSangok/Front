//스코프, Scope
//변수의 유효범위

// console.log(data); //error,선언되지 않은 함수
console.log(num);

var num=10; //전역변수, Global Variable

//호이스팅(Hoisting)
console.log(num); //에러나지않음, 변수가 선언된 상태, undefined

//------------------------------------------------


function func(){
	console.log(num); //전역 변수 출력
	
	//호이스팅(Hoisting)
	console.log(func_var)
	
	var func_var=20;// 지역변수 , Local Variable
	
	console.log(func_var);
}
func();

// console.log(func_var); //error, func() 함수를 벗어나서 사용 불가
console.log("----블록 지역 스코프------")

{
	//블록 지연 스코프
	
	
	var block_var=30;
	console.log(block_var);

}
console.log(block_var);

//---------------------------------------------------------------------------

var data1="alice";
console.log(data1);

console.log(data1);

//에러안남 이전에 생성된 변수를 가져와서 사용한다

//----------------------------------

//호이스팅(Hoisting)
// console.log(data2); // error, let 변수는 초기화 전에 접근 불가

console.log(data2);

// let data2="dave" //error,. 변수이름 중복선언 불가

data2="Dava";
console.log(data2);

//----------------------------------

// { } 블록
{
	//블록 지역 스코프
	
	let block_let;
	console.log(block_let)
}

// console.log(block_let) //error, 블록 스코프 밖에서 사용 불가

}

}
