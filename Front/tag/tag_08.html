<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20200410</title>

<style type="text/css">

/* table, th, td 태그에 스타일(모양)을 적용한다 */
/* th { border: 10px solid orange;} */
/* table{ border : 1px solid blue;} */
/* td{ border: 2px solid red; } */

table, th, td{
	border :1px solid #ccc;
/*	border : 태그의 테두리 스타일 설정 */

/*  border : 1px solid #ccc; */
/*  두께가 1px, 실선, 회색 */

	border-collapse: collapse;
/* 	border-collapse : 테이블 테두ㄱ리가 겹치는 부분에 대한 설정 */

/* 	separate - 분리시켜 표현( 기본값) */
/* 	collapse - 합쳐서 하나로 표현 */






	}

</style>

</head>
<body>

<h1>테이블 태그</h1>
<hr>

<table>
<tr>
	<th>제목1</th>
	<th>제목2</th>
	<th>제목 3</th>
</tr>

<tr>
	<td>안녕하세요</td>
	<td>테이블입니다</td>
	<td>표입니다</td>
</tr>

<tr>
	<td>a</td>
	<td>b</td>
	<td>c</td>
</tr>


</table>







</body>
