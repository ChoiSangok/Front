<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20200413 quiz</title>


<style type="text/css">


fieldset {

<body>
<form action="" method="get">
<fieldset style="width :300px;">

<tr>

	<td><input type="text" name="userid" id="uid" size="18"

	</tr>

<tr>
	<td><label>이메일</label></td>

</tr>

<tr>

	<td></td>

	</td>
	
</tr>
</table>
</fieldset>
</form>
</body>


</html>
