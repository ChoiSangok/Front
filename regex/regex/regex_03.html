	$("#uid").blur(function(){
		
		var regid = /^[A-Z][A-Za-z0-9]{5,}$/
		
		if(!regid.test($(this).val())){
				
			var $id
			= $("<br><span>첫문자는 대문자 ~영어숫자만 가능함 (6자이상)</span>");

		}
