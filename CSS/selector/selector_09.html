<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20200416 css</title>
<style type="text/css">


/* <span> 태그 앞쪽에 가상요소를 추가한다 */
span::before{
/* span::after{ */
/* 	가상요소에 쓰여질 내용 */
	content: "\Aspan    \A       \A before";
	
/* 	공백허용, 줄바꿈 허용 */
	white-space:pre;
/* 	가상요소에 css스타일 적용하기 */
	color:orange;
	background-color:gray;

}
.test{
/* 	요소가 공백문자(띄어쓰기, 개행) 를
	처리하는 방식을 지정한다 */
	
	
	white-space: pre;
	
/* 	no-wrap: 띄어쓰기, 개행 모두 띄어쓰기 하나로 바꿈 
				띄어쓰기, 개행 적용 되지 않음 */
/* 	pre: 공백 여러개는 적용, 줄바꿈도 적용 자동 줄바꿈은 안된다 */
/* 	pre-line : 공백x, 개행 적용, 자동줄바꿈 적용 */
/* 	pre-wrap : 공백, 개행, 자동줄바꿈 다 반영 */
}

</style>


</head>
<body>

<p> 첫번째</p>
<span>두번째span</span>
<div class="new"> 세번째(div)</div>
<p class="test">네 번째(p), this is a p tag. this is a p tag.

위하여서,                    들어 가는 노년에게서 이것이다.

</body>
</html>
