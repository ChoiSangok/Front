<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 20200417 selector</title>
<style type="text/css">

/* !important */
/* 최우선 순위 적용 키워드 */
/* 각 css 스타일 시트(속성 결정) 마지막에 넣어서 사용한다 */
/* 모든 우선순위를 무시하고 해당 스타일이 화면에 반영된다 */


#pId {color: red !important; background-color: skyblue;}
.pClass{color: blue;}



</style>

</head>
<body>

<p id="pId" class="pClass" style="color: orange;">텍스트텍스트</p>

</body>
</html>
