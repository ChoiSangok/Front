<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20200507 javascript jquery_05</title>
<script type="text/javascript"
 src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
 
<script type="text/javascript">
$(document).ready(function(){
	
	//전체 p 태그에 테두리 씌우기
	$("p").css("border","3px solid red");
	
	//전체 p태그에서 하나씩 지목하며 배경색 적용하기
	$("p").each(function(){
		$(this).css("background","yellow")
		
		//반복하는 객체와 #stop 객체 비교
		console.log( $(this).is($("#stop")))
		
		if( $(this).is($("#stop") ) ) {
// 			return false; //each() 함수 종료 코드 

			return; //이번 한번만 함수 종료
			
			return false; //이후 모든 함수 종료
			
			//콜백함수에서 return false; 로
			//false 값을 전달하면 콜백함수를 호출한 객체가 
			// 중단된다
		}
		
		$(this).css("background","tomato");
		
		//반복하는 객체와 #stop 객체 비교
		console.log( $(this).is($("#stop")))

	});
	//---------------------------------------------
	
	//div태그의 자손노드중에서 #stop 을 찾아서 반환
	console.log( $("div").find("#stop"))
	
	console.log($("div #stop"))
	
	//--------------------------------------
	
	var $div = $("div");
	$div.find("#stop");
	
	
})

</script>
</head>
<body>
<div>
	<span>하나</span>
	<p>둘</p>
	<pre>3333</pre>
	<p id="stop">넷</p>
	<p>다섯</p>
</div>
</body>
</html>
