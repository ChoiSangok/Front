<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20200507 javascript jquery</title>
<script type="text/javascript"
 src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
 
<script type="text/javascript">
$(document).ready(function(){
	
	var $p=$("p")
	console.log($p)
	
	$p.css("border","1px solid blue")
	
	//---------------------------------
	
	//jQuery 객체 반환하기
	console.log("--- $p.eq(1) ----")
	console.log($p.eq(1))
	
	//js 객체 반환하기
	console.log("---- $p.get(1) ----")
	console.log($p.get(1))
	
	//js 객체 반환하기
	console.log("--- $p[2] ---")
	console.log($p[2])
	
	console.log("-----------")
	
	//js dom 객체 배열로 전환됨
	var p=document.getElementsByTagName("p");
	// 문법 인덱스 달라짐 ~
	console.log(p)
	
	p[0].style.color="red"; //js 객체에 스타일 적용하기
	
	var $p1 = $(p[1]); //js 객체 -> jQuery 객체 변환
	$p1.css("color","tomato") //jquery 객체에 스타일 적용하기
	
	console.log("--------")
	
	for(var i=0;i<$("p").length; i++){
		$("p").eq(i).css("background","gray");
	}
	
	console.log("--------")
	
	$("p").each( function(i,e){
// 		console.log("확인")

		console.log("--" + i + "--")
		console.log(e) //js dom
		
		console.log( $(e)) //js dom-> jQuery DOM 변환
	})
	
	console.log("--------")
	
	$("p").each(function(i,e){
		console.log("--"+ i + "--")
		console.log(e)
		
		console.log(this)
		//기본적으로 콜백함수에서 사용된 this 키워드는
		// 해당 함수를 호출한 객체를 지칭한다
		
		console.log( $(this)) //두번째 인자 e -> jQuery 객체 변환
		

	})
	console.log("--------")
	
	$("p").each(function(){
		$(this).css("font-style","italic")
	})

	
})




</script>

</head>
<body>

<div>
	<span>하나</span>
	<p>222</p>
	<pre>333</pre>
	<p>넷</p>
	<p>다섯</p>
</div>
</body>
</html>
