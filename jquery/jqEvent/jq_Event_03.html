<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20200508 jq event_03</title>
<script type="text/javascript"
src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$("#btnOk").on("click",function(){
		alert("확인!")
		
		//이벤트리스너 함수에서 this 사용하면
		// 이벤트가 발생한 객체를 지칭한다
		
		console.log(this) //JS DOM
		console.log($(this)) //jQuery DOM
	})
	//------------------------------------------------
	$("#btnAlert").on("click",function( e ){
		
		//이벤트리스너 함수의 첫번재 인자는 발생한 이벤트 객체
		console.log(e)
		
		//------
		
		//이벤트객체는 target 프로퍼티를 가지고 있음
		//	-> target 값은 이벤트가 발생한 객체
		
		console.log(e.target)
		
		//--------
		
		$(this).html("<h1 style='color:red';>Clicked</h1>")
		
		//---------
		
		// #btnAlert를 클릭하면 #btnOk도 자동으로
		// 클릭된 것처럼 처리됨
		$("#btnOk").click();
		
		$("#btnOk").trigger("click");
		
	})
})
</script>
</head>
<body>

<div>
	<button id="btnOk">확인</button>
	<button id="btnAlert">알림</button>
</div>

</body>
</html>
